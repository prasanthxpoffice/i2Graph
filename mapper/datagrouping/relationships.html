<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Define Relationships</title>
    
    <style>
      
      .statusRow { display:flex; align-items:center; gap:8px; }
      table { width:100%; border-collapse: collapse; font-size:14px; }
      th { text-align:left; border-bottom:1px solid #ddd; padding:6px 8px; }
      td { border-bottom:1px solid #f0f0f0; padding:6px 8px; }
      .nameInput { min-width: 200px; padding:4px 8px; border:1px solid #d1d5db; border-radius:4px; }
      select { padding:4px 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="controls">
          <strong>Define Relationships</strong>
          <span class="hint">Select node pairs, name relationships EN/AR, and set direction.</span>
        </div>
        <div class="stats">
          <div id="meta">Loadingâ€¦</div>
        </div>
      </header>

      <div class="statusRow">
        <div class="status" id="status" aria-live="polite"></div>
      </div>

      <section id="rels" style="margin-top:8px;"></section>

      <div class="controls" style="margin-top:12px; gap:8px;">
        <button id="prevToNodesBtn" class="pill">Previous Step</button>
        <button id="addRelBtn" class="pill">Add Relationship</button>
        <button id="suggestMoreBtn" class="pill">Suggest More</button>
        <button id="previewBtn" class="pill">Preview</button>
        <button id="saveRelsBtn" class="pill">Confirm Relationships</button>
      </div>
    </div>

    <script src="/scripts/global-activity.js"></script>
    <script src="/llm/config.js"></script>
    <script src="/llm/index.js"></script>
    <script src="./relationships.js"></script>
  </body>
  </html>
