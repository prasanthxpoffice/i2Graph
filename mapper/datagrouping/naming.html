<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Name Groups</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/datauploader.css">
    <style>
      @keyframes llm-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      #llmSpinner { width:18px;height:18px;border:2px solid #d1d5db;border-top-color:#374151;border-radius:9999px;animation:llm-spin .9s linear infinite;display:none;margin-left:8px; }
      .statusRow { display:flex; align-items:center; gap:8px; }
      .groupCard { border:1px solid #e5e7eb; padding:10px; border-radius:6px; }
      .groupTitle { font-weight:600; margin-bottom:6px; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .nameInput { min-width: 220px; padding:4px 8px; border:1px solid #d1d5db; border-radius:4px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="controls">
          <strong>Name Your Groups</strong>
          <span class="hint">We’ll suggest names via LLM; you can edit.</span>
        </div>
        <div class="stats">
          <div id="meta">Loading groups…</div>
        </div>
      </header>
      <div class="statusRow">
        <div class="status" id="status" aria-live="polite"></div>
        <div id="llmSpinner" aria-hidden="true"></div>
      </div>

      <section id="missing" style="display:none; margin-top:8px;" class="status">No groups found. Please go back and confirm groups first.</section>

      <section id="naming" style="display:none; margin-top:8px; display:flex; flex-direction:column; gap:10px;"></section>

      <div class="controls" style="margin-top:12px;">
        <button id="saveNamesBtn" class="pill">Save Names</button>
      </div>
    </div>

    <script src="/llm/config.js"></script>
    <script src="/llm/index.js"></script>
    <script src="./naming.js"></script>
  </body>
  </html>
