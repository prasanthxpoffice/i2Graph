<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Nodes</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/datauploader.css">
    <style>
      @keyframes llm-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      #llmSpinner { width:18px;height:18px;border:2px solid #d1d5db;border-top-color:#374151;border-radius:9999px;animation:llm-spin .9s linear infinite;display:none;margin-left:8px; }
      .statusRow { display:flex; align-items:center; gap:8px; }
      table { width:100%; border-collapse: collapse; font-size:14px; }
      th { text-align:left; border-bottom:1px solid #ddd; padding:6px 8px; }
      td { border-bottom:1px solid #f0f0f0; padding:6px 8px; }
      .nameInput { min-width: 200px; padding:4px 8px; border:1px solid #d1d5db; border-radius:4px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="controls">
          <strong>Select Nodes</strong>
          <span class="hint">Choose which groups become Neo4j nodes. Edit EN/AR labels.</span>
        </div>
        <div class="stats">
          <div id="meta">Loadingâ€¦</div>
        </div>
      </header>

      <div class="statusRow">
        <div class="status" id="status" aria-live="polite"></div>
        <div id="llmSpinner" aria-hidden="true"></div>
      </div>

      <section id="nodes" style="margin-top:8px;"></section>

      <div class="controls" style="margin-top:12px; gap:8px;">
        <button id="saveNodesBtn" class="pill">Confirm Nodes</button>
      </div>
    </div>

    <script src="/llm/config.js"></script>
    <script src="/llm/index.js"></script>
    <script src="./nodes.js"></script>
  </body>
  </html>
