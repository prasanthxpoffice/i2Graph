<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSV Data Uploader</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/datauploader.css">
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="controls">
          <label class="pill">
            <span>CSV file</span>
            <input id="fileInput" type="file" accept=".csv,text/csv" />
          </label>
          <label class="pill">Delimiter
            <select id="delimiter">
              <option value="auto" selected>Auto</option>
              <option value="," >Comma (,)</option>
              <option value="\t">Tab (\t)</option>
              <option value=";">Semicolon (;)</option>
              <option value="|">Pipe (|)</option>
            </select>
          </label>
          <label class="pill" title="First row contains column names">
            <input id="hasHeader" type="checkbox" checked />
            <span>Header row</span>
          </label>
          <button id="nextStepBtn" class="pill" disabled>Next Step</button>
          <span class="hint">Large files are parsed in a web worker and shown in jqGrid with pagination and header search.</span>
        </div>
        <div class="stats">
          <div id="meta">Waiting for fileâ€¦</div>
        </div>
      </header>
      <div class="progress" id="progress" aria-hidden="true"><div class="bar" id="progressBar"></div></div>
      <div class="status" id="status" aria-live="polite"></div>
      <div class="status" id="validationError" aria-live="assertive"></div>
      <!-- jqGrid table + pager (legacy grid removed) -->
      <div id="jqgrid-container">
        <table id="jqgrid"></table>
        <div id="jqgridPager"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
